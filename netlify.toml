[build]
# Monorepo: Set base directory to the Next.js app
base = "apps/web"

# Build command: Run from base directory (apps/web)
# Don't cd to root - stay in base directory
command = "npm run build"

# Publish directory: Set to .next for @netlify/plugin-nextjs v5+
# This is relative to the base directory (apps/web)
publish = ".next"

# Environment variables for build
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Use @netlify/plugin-nextjs for Next.js support
[[plugins]]
package = "@netlify/plugin-nextjs"

# Cache control headers for static assets
[[headers]]
for = "/_next/static/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/static/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
for = "/*"
  [headers.values]
  X-Frame-Options = "DENY"
  X-Content-Type-Options = "nosniff"
  X-XSS-Protection = "1; mode=block"
  Referrer-Policy = "strict-origin-when-cross-origin"

# Redirects are handled by @netlify/plugin-nextjs automatically
# DO NOT add manual catch-all redirects as they interfere with Next.js App Router
