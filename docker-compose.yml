version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: combatid-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: combatid
      POSTGRES_PASSWORD: combatid_dev_password
      POSTGRES_DB: combatid
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U combatid -d combatid"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: combatid-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: combatid
      MINIO_ROOT_PASSWORD: combatid_minio_password
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: combatid-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set combatid http://minio:9000 combatid combatid_minio_password;
      mc mb combatid/combatid-documents --ignore-existing;
      mc mb combatid/combatid-documents-processed --ignore-existing;
      mc anonymous set download combatid/combatid-documents;
      echo 'Buckets created successfully';
      exit 0;
      "

  # Redis (for caching and session management)
  redis:
    image: redis:7-alpine
    container_name: combatid-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API (development)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    container_name: combatid-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://combatid:combatid_dev_password@postgres:5432/combatid?schema=public
      REDIS_URL: redis://redis:6379
      AWS_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: combatid
      AWS_SECRET_ACCESS_KEY: combatid_minio_password
      AWS_REGION: us-east-1
      S3_BUCKET: combatid-documents
      AUTH0_DOMAIN: ${AUTH0_DOMAIN:-your-tenant.auth0.com}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE:-https://api.combatid.com}
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: npm run start:dev

  # Python AI Service (development)
  ai-service:
    build:
      context: ./services/ai
      dockerfile: Dockerfile
      target: development
    container_name: combatid-ai
    restart: unless-stopped
    depends_on:
      minio:
        condition: service_healthy
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: combatid
      AWS_SECRET_ACCESS_KEY: combatid_minio_password
      AWS_REGION: us-east-1
      S3_BUCKET: combatid-documents
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./services/ai:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  minio_data:
  redis_data:

networks:
  default:
    name: combatid-network
